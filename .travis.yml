dist: trusty
sudo: required
language:
  - cpp
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
script:
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  # Run your build commands next
  -  mkdir build; cd build/; cmake .. -DEEMA_EXAMPLES=ON -DEXAMPLE1=ON; make
  -  cd examples/example-1
  - ./eema_example-1 ./ input.inp

